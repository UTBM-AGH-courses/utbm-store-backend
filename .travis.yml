language: ruby
services: postgresql
rvm:
- 2.5.3
before_script:  

- cp config/database.travis.yml config/database.yml
- bundle exec rake db:create
- bundle exec rake db:migrate
deploy:
  provider: heroku
  api_key:
    secure: 
  app: utbm-web-project
  on:
    repo: vareversat/UTBM-Web-Project
  skip_cleanup: true
